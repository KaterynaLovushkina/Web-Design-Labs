<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
      <div class="container text-center">
          <h1 class="bg-light py-4 text-info"><i class="fa-sharp fa-solid fa-earth-americas"></i> Travel Booking</h1>
      </div>
      <div class="d-flex justify-content-center">
          <form id="form"  class="w-50">
              <div class="input-box">
                  <input type="text" id="userid" class="form-control"  placeholder="ID"  readonly autocomplete="off">
                  <input type="text" id="country-name" class="form-control" placeholder="Country Name" autocomplete="off" onkeydown="retrieveData()"
                         minlength="3" maxlength="50" pattern="\b[^\d\W]+\b">
                  <div class="row">
                      <div class="col">
                          <input type="number" id="duration-in-days" class="form-control m-0" placeholder="Duration in Days" autocomplete="off" min="3">
                      </div>
                      <div class="col">
                          <input type="number" id="price" class="form-control m-0" placeholder="Price" autocomplete="off" min="7000" step="1000">
                      </div>
                  </div>
              </div>

          </form>
      </div>

      <div class="d-flex justify-content-center">
          <button class="btn btn-success" id="btn-create" value="Create" onclick="Create()">Create</button>
          <button class="btn btn-warning" id="btn-update" value="Update" onclick="Update()">Update</button>
          <button class="btn btn-danger" id="btn-delete" value="Delete" onclick="Delete()">Delete All</button>
      </div>
      <div class="d-flex justify-content-center">
          <button class="btn btn-info mt-0" id="btn-sort" onclick="SortPrice()">Sort by Price</button>
          <button class="btn btn-info mt-0" id="btn-count" onclick="CountPrice()">Count all Price</button>
      </div>

      <br>
      <div id="msg" class="d-flex justify-content-center"></div><br>
      <div class="container d-flex justify-content-center">
          <input class="search-bar" type="text" id="search-bar" onkeyup="searchCountry()" placeholder="Search for country..">
      </div>
      <div class="container d-flex justify-content-center">

          <table id="table" class="table table-striped">
              <thead>
              <tr>
                  <th data-colname="id" scope="col">ID</th>
                  <th data-type="string" data-colname="country" scope="col">Country</th>
                  <th data-type="number" data-colname="duration" scope="col">Duration</th>
                  <th data-type="number" data-colname="price" scope="col">Price</th>
                  <th data-colname="edit" scope="col">Edit</th>
                  <th data-colname="delete" scope="col">Delete</th>
              </tr>
              </thead>

          </table>
      </div>
      <div id="total-sum" class="container d-flex justify-content-center"></div>
     <script src="script.js"></script>

      <script src="https://kit.fontawesome.com/c210e6173b.js" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
